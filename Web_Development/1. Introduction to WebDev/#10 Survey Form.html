    <body align ="center">
        <h1>Employee Interest Survey Form</h1>
        <form>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname"><br>Last name: </label>
            <input type="text" id="lname" name="lname" value=""><br>
            <p></p>
            <label for="info">Tell us a little about yourself: </label>
            <textarea name="info" rows="10", column="30"></textarea>
            <p>Do you like exercise at home?
            <label for="Yes">Yes</label>
            <input type="radio" id="Yes" name="answer" value="Yes">
            <label for="No">No</label>
            <input type="radio" id="No" name="answer" value="NO">
            </p>
            <p>How do you like to read about your favorite topics?</p>
            <input type="checkbox" id="source1" name="source1" value="Books">
            <label for="source1"> Books</label>
            <input type="checkbox" id="source2" name="source2" value="Online Resources">
            <label for="source2"> Online Resources</label>
            <input type="checkbox" id="source3" name="source3" value="Phone apps">
            <label for="source3"> Phone apps</label>
            <input type="checkbox" id="source4" name="source4" value="magazines">
            <label for="source4"> Magazines</label><br>
    
            <label for="genre"><br>What genre movies do you like?</label>
            <select id="genre" name="genre" size="1">
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="fantasy">Fantasy</option>
            </select> <br><br>
   
                <input type="submit"  value="Submit form">

            
            
        </form>
    </body>
</html>
