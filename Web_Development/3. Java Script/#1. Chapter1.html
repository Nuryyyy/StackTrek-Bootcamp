<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1</title>
<style>
    #time {
        font-size: 25px;
    
        font-family: Arial, Helvetica, sans-serif;
        width: 200px;
        height: 200px;
        text-align: center;
        margin: 20px;
        border: 2px solid;
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div id="time"></div>
<script >
const today = new Date();

const date = today.getDate()
const month = today.getMonth()
const monthlist = ["January","February","March","April","May","June","July","August","September","November","December"]
const day = today.getDay();
const daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];

let hour = today.getHours();
const minute = today.getMinutes();
const second = today.getSeconds();
let prepand = (hour >= 12)? " PM ":" AM ";
hour = (hour >= 12)? hour - 12: hour;
if (hour===0 && prepand===' PM ') 
{ 
if (minute===0 && second===0)
{ 
hour=12;
prepand=' Noon';
} 
else
{ 
hour=12;
prepand=' PM';
} 
} 
if (hour===0 && prepand===' AM ') 
{ 
if (minute===0 && second===0)
{ 
hour=12;
prepand=' Midnight';
} 
else
{ 
hour=12;
prepand=' AM';
} 
} 

//console.log(`${monthlist[month]} ${date}`)
//console.log(`${hour} : ${minute} : ${second}${prepand}`)
//console.log(daylist[day])

display = "<br>" + monthlist[month] + " " + date + "<br><br>" + hour + ":" + minute + ":" + second + " " + prepand + 
"<br><br>" + daylist[day]

document.getElementById("time").innerHTML = display;

//


</script>
</body>
</html>
