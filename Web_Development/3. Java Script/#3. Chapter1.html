<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#3 Car</title>
    <style>
        img {
            width: 500px;
            height: auto;
            padding: 10px;
           
            
        }
        #Car {
            margin-left: 10px;
            padding: 5px;
            border: 2px solid;
            width: 490px;
            
        }
    </style>
</head>

<body>
    <img src = "https://s1.cdn.autoevolution.com/images/gallery/FORD-Territory--China--6432_4.jpg" alt=""/>
    <div id="Car"></div>
    
    <script>
        const car ={
            manufacturer : "Ford",
            makeNmodel : "Teritory 2018",
            engine: "1.5L EcoBoost",
            bodystyle: "5-door SUV"

        };
    
        document.getElementById("Car").innerHTML = 
        "Manufacturer: " + car.manufacturer + 
        "<br>Make and Model: " + car.makeNmodel+
        "<br>Engine: " + car.engine +
        "<br>Body Style: " + car.bodystyle
    </script>
</body>
</html>
