<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <style>
      #Christmas {
        font-size: 50px;
        text-align: center;
        
      }
      img {
        width: 300px;
        height: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        
      }
      
    </style>
</head>
<body>

<img src="https://www.pngitem.com/pimgs/m/8-84422_animated-christmas-tree-with-gifts-hd-png-download.png" alt=""/>
<div id="Christmas"></div>
<script>

// Set the date we're counting down to
const christmasDate = new Date("Dec 25, 2022")

// Update the count down every 1 second
const x = setInterval(function() {

  // Get today's date and time
  const now = new Date();
    
  // Find the distance between now and the count down date
  const distance = christmasDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));

  // Output the result in an element with id="demo"
  document.getElementById("Christmas").innerHTML = "Christmas<br>" + "In" + " " + days + " " + "Days"
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Christmas").innerHTML = "EXPIRED";
  }
}, 1000);


</script>
</body>
</html>
